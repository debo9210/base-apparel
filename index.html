<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container-fluid main-section">
    <div class="row">
      <div class="col-md-7">
        <img class="logo" src="images/logo.svg">
        <img id="hero2" src="images/hero-mobile.jpg">
        <h1 class="first-heading">We're </h1>
        <h1 class="second-heading">coming soon</h1>

        <p class="message">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form>
          <input class="contact" type="text" name="email" placeholder="Email Address">
          <button id="btn"><img src="images/icon-arrow.svg"></button>
          <p class="email-error"></p>
          <img class="icon-error" src="images/icon-error.svg">
        </form>
      </div>

      <div class="col-md-5">
        <img class="hero" src="images/hero-desktop.jpg">
      </div>
    </div>
  </div>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Debo9210</a>.
    </p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
